name: Run Unit Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  # trigger on pull requests
  pull_request:

  # trigger on all commits to trunk branches
  push:
    branches:
      - "main"

  # trigger on request
  workflow_dispatch:

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  run_tests:
    name: Unit test [py${{ matrix.python }} ${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        python: ['310', '311', '312', '313']
        include:
          - os: 'macos-14'
            python: '313'
          - os: 'windows-2025'
            python: '313'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.7
        with:
          submodules: true

      - name: Create Python Environment
      - name: Set up Python environment
        uses: glotzerlab/workflows/setup-uv@1fe577d5430222a9793694a14cdb316cf8f720e1 # 0.9.0
        with:
          lockfile: ".github/workflows/requirements-test.txt"
      - name: Build and Install
        run: |
          uv pip install . --no-build-isolation --no-deps -v

      - name: Run Tests
        run: |
          pytest tests/ -v

  tests_complete:
    name: All tests
    if: always()
    needs: [run_tests]
    runs-on: ubuntu-latest

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: echo "Done."
