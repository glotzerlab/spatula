name: Run Unit Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
#  # trigger on pull requests
#  pull_request:
#
#  # trigger on all commits to trunk branches
#  push:
#    branches:
#      - "main"

  # trigger on request
  workflow_dispatch:

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  run_tests:
    name: Unit test [py${{ matrix.python }} ${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
#        python: ['310', '311', '312', '313']
        python: ['313']
        include:
          # Test macOS and windows on oldest and latest versions.
#          - os: 'macos-14'
#            python: '313'
#          - os: 'windows-latest'
#            python: '313'
#          - os: 'windows-latest'
#            python: '310'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.1.7
        with:
          submodules: true

      - name: Create Python Environment
        uses: mamba-org/setup-micromamba@v1.9.0
        with:
          micromamba-version: '1.5.8-0'
          environment-name: test
          environment-file: .github/workflows/env-files/py${{ matrix.python }}-conda-lock.yml

      - name: Build and Install
        run: |
          uv pip install . --no-build-isolation --no-deps -v

      - name: Run Tests
        run: |
          pytest tests/ -v

  tests_complete:
    name: All tests
    if: always()
    needs: [run_tests]
    runs-on: ubuntu-latest

    steps:
    - run: jq --exit-status 'all(.result == "success")' <<< '${{ toJson(needs) }}'
    - name: Done
      run: echo "Done."
