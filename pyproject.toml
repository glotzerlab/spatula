[tool.black]
line-length = 80
include = '\.pyi?$'
exclude = '''

(
      \.eggs
    | \.git
    | build
    | _build
    | dist
)
'''

[tool.ruff]
# Add D when documentation is finished
select = ["E", "F", "I", "B", "SIM", "PTH", "C90", "UP", "N"]
ignore = ["E741", "B905", "D213", "D211"]
line-length = 80

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
only-include = ["pgop", "src", "dependencies"]
exclude = [".gitignore"]

skip-excluded-dir = true
pure-python = false

[tool.hatch.build.hooks.custom]
path = "hatch-cmake.py"
src-mapping = {"**/*.#lext" = "pgop"}
dependencies = ["pydantic > 1.10"]
build-dir = "build"
# uncomment to force rerun of cmake with new options
# force = True
# Uncomment to provide cmake options to build type etc.
# options = {CMAKE_BUILD_TYPE = "RelWithDebInfo"}

[tool.hatch.build.hooks.custom.cibuildwheel.windows]
generator = "Visual Studio 17 2022"  # latest windows runner on GitHub Actions
# VS is a multi-target generator we need to specify release type
build-options = {cmake = "--config release"}

[project]
name = "pgop"
version = "0.0.1"
description = "Local environment point group analysis for point cloud data."
maintainers = [{name = "Brandon Butler", email = "butlerbr@umich.edu"}]
authors = [{name = "Brandon Butler et al.", email = "butlerbr@umich.edu"}]
keywords = ["order parameter", "point groups", "molecular simulations"]
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
    ]
dependencies = [
    "coxeter",
    "numpy",  # basic numerical Python
    "freud-analysis",  # for neighbor finding
]
