[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[tool.ruff]
# Add D when documentation is finished
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "SIM", "PTH", "C90", "UP", "N"]
ignore = ["E741", "B905", "D213", "D211", "UP006"]
per-file-ignores = {"tests/test_wignerd.py" = ["N802"]}

[project]
name = "PGOP"
version = "0.0.1"
requires-python = ">=3.8"
description = "Local environment point group analysis for point cloud data."
maintainers = [{name = "Brandon Butler", email = "butlerbr@umich.edu"}]
authors = [{name = "Brandon Butler et al.", email = "butlerbr@umich.edu"}]
keywords = ["order parameter", "point groups", "molecular simulations"]
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
    ]
dependencies = [
    "numpy",  # basic numerical Python
    "freud-analysis>=3.0.0",  # for neighbor finding
    "scipy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "coxeter",
]
